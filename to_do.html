<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="to_do.css">
</head>
<body>

<div class="cantainer">
    <div class="input-cantainer">
        <h1>My To Do List</h1>

        <input 
            type="text" 
            id="inputBox" 
            placeholder="Add a New To Do..."
        >

        <input 
            type="button" 
            value="Add" 
            id="addBtn">
    </div>

    <ul id="todoList" class="todoList"></ul>
</div>

<script src="to_do.js"></script>
</body>
</html>
